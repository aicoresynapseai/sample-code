# GenAI generates SonarQube configuration based on project type and desired analysis.

# Must be unique in a given SonarQube instance
sonar.projectKey=genai-devops-java-app
# GenAI automatically derives a project key from the project name.

# This is the name and version displayed in the SonarQube UI.
sonar.projectName=GenAI-DevOps-Java-Demo
sonar.projectVersion=1.0 # GenAI can infer or suggest versioning schemes.

# Path to the sources being analyzed.
sonar.sources=src/main/java
# GenAI knows where to find Java source files.

# Path to the test sources.
sonar.tests=src/test/java
# GenAI knows where to find Java test files.

# Encoding of the source files.
sonar.sourceEncoding=UTF-8

# Binary folders for test coverage.
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
# GenAI correctly configures paths for compiled binaries and test coverage reports.

# Exclusions for static analysis (e.g., auto-generated code).
# GenAI can add common exclusions or learn project-specific ones.
sonar.exclusions=**/*Application.java,**/config/**,**/model/**