# This Kubernetes Service manifest is also generated by GenAI,
# exposing the Java application within the cluster.

apiVersion: v1
kind: Service
metadata:
  name: genai-java-cicd-app-service
  labels:
    app: genai-java-cicd-app
spec:
  selector:
    app: genai-java-cicd-app
  ports:
    - protocol: TCP
      port: 80 # GenAI maps external port to internal container port
      targetPort: 8080
  type: LoadBalancer # GenAI chooses service type based on prompt (e.g., LoadBalancer for external access)